<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Firebase App</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-functions-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-messaging-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-remote-config-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-performance-compat.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      const firebaseConfig = {
        // Add your Firebase config here
        // apiKey: "your-api-key",
        // authDomain: "your-auth-domain",
        // projectId: "your-project-id",
        // storageBucket: "your-storage-bucket",
        // messagingSenderId: "your-messaging-sender-id",
        // appId: "your-app-id"
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>
  </body>
</html>
